<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-section">
        <div class="drag-zone">
            <div class="drag-icon-section">
                <img src="/icons/google-docs.png" alt="file icon" class="center file-icon" draggable="false">
                <img src="/icons/google-docs.png" alt="file icon" class="left file-icon" draggable="false">
                <img src="/icons/google-docs.png" alt="file icon" class="right file-icon" draggable="false">
            </div>
            <div class="content">
                <p class="para">Drop your files here, or <span class="browse-text">Browse</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
